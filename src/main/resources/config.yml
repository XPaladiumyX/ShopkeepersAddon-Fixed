debug: false
config-version: 1.0
#----------------------------------------------

# You can edit from here:

playerShops:
  # Allow teleporting to player shops
  teleport:
    enabled: true
    # Warmup/countdown to teleport in seconds. Set to 0 to disable.
    warmup: 5
    allowMovement: false
  # Blacklist items that cannot be sold in player shops
  itemBlacklist:
    - BEDROCK

adminShops:
  # Allow teleporting to admin shops
  teleport:
    enabled: true
    # Warmup/countdown to teleport in seconds. Set to 0 to disable.
    warmup: 5
    # Allow the player to move during countdown/warmup
    allowMovement: false
  # Allow remote open admin shops
  remote: false
  filler:
    # The item to use as a filler in the admin shop GUI
    material: GRAY_STAINED_GLASS_PANE

# How often should the shops refresh? (in seconds) keep it above 30 seconds to avoid lag.
refresh-rate: 60

economy:
  # Enable economy support
  enabled: true
  # Set the price limit for trades
  selling-price-limit: 100000000.00

  # Price formatting options
  price-format:
    # Format pattern using DecimalFormat syntax:
    # 0 = prints digit if provided, 0 otherwise
    # # = prints digit if provided, nothing otherwise
    # . = decimal separator position
    # , = thousands grouping separator position
    pattern: '#,##0.00'

    # Swap decimal and grouping separators for European format
    # true: 1.000.000,00 (European) | false: 1,000,000.00 (Western)
    european-format: false

    # Custom separators (optional - overrides european-format if both are set)
    # decimal-separator: '.'
    # grouping-separator: ','

    # Currency symbol and position
    currency-symbol: '$'
    symbol-before: true  # true: $100 | false: 100$

  # Currency Item:
  sell-item:
    name: "Price: §f%symbol%%price%"
    material: GOLD_NUGGET
    glow: true
    lore:
      - "§bClick to edit"
    custom-model-data: 0

  buy-item:
    name: "You get: §f%symbol%%price%"
    material: GOLD_NUGGET
    glow: true
    lore:
      - "§bClick to edit"
    custom-model-data: 0

# Use '§' for color codes

